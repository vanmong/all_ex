<body>
    <a href="#">본문으로 바로가기</a>
    <h1><a href="#">NAVER</a></h1>
    <h2>네이버 회원가입</h2>  
    <form>
        <h3>아이디</h3> 
        <input type="text" name="아이디" id="id">
        <label for="id">@naver.com</label>
        <h3>비밀번호</h3>
        <input type="text" name="비밀번호" id="pw"><label for="pw"></label>
        <h3>비밀번호 재확인</h3>
        <input type="text" name="재확인" id="pwcheck"><label for="pwcheck" style="color: blue;">설정하시는 비밀번호가 맞는지 확인하기 위해 다시 입력 해주세요</label>
        <h3>이름</h3>
        <input type="text" name="이름" id="name"><label for="name"></label>
        <h3>생년월일</h3>
            <input type="text" name="년" id="year" placeholder="년(4자)">
        <label for="year"></label>
            <br>
            <select name="월" id="month">
                <option value="월">월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <label for="month"></label>
            <br>     
            <input type="text" name="일" id="day" placeholder="일">
            <label for="day"></label>
        <h3>성별</h3>
        <select name="성별" id="gender">
            <option value="성별">성별</option>
            <option value="남">남</option>
            <option value="여">여</option>
        </select>
        <label for="gender"></label>
        <h3>본인 확인 이메일(선택)</h3>
        <input type="text" name="이메일" id="email" placeholder="선택입력">
        <label for="email"></label>
        <h3>휴대전화</h3>
        <select name="휴대전화" id="tel">
            <option value="010">대한민국 +82</option>
        </select>
        <label for="tel"></label>
        <br>
            <input type="text" name="전화번호입력" id="telput" placeholder="전화번호 입력">
            <label for="telput"><a href="#">인증번호받기</a></label>
        <br>
            <input type="text" name="인증번호" id="put" placeholder="인증번호 입력하세요" disabled> 
            <label for="put"> 인증받은 후 인증번호를 입력해야 합니다.
        </label>
        <br>
        <button>가입하기</button>
    </form>
